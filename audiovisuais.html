<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edição de Vídeo - GZDGAMERS69</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8e44ad;
      --secondary: #9b59b6;
      --text: #e0e0e0;
      --bg-gradient: linear-gradient(135deg, #141414, #1f1f1f);
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding-bottom: 150px; /* Espaço para o footer */
    }
    /* Container Principal */
    .main-container {
      padding: 2rem;
      max-width: 1200px;
      margin: 100px auto 0;
      text-align: center;
    }
    .section-title {
      margin-bottom: 2rem;
      font-size: clamp(2rem, 5vw, 2.75rem);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Vídeo Card */
    .video-card {
      display: inline-block;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    .video-card img {
      display: block;
      max-width: 640px;
      width: 100%;
    }
    .video-card p {
      padding: 1rem;
      font-size: 1.1rem;
    }
    /* Modal do Vídeo */
    .modal {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .modal-content {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
    }
    .modal-content video {
      width: 100%;
      border-radius: 10px;
    }
    /* Seção do Canal (Footer) */
    .channel-section {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(26,26,26,0.95);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 2rem;
    }
    .channel-section a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text);
    }
    .channel-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }
    .subscribe-button {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .subscribe-button:hover {
      background: var(--secondary);
    }
  </style>
</head>
<body>
  <!-- Conteúdo Principal -->
  <div class="main-container">
    <h2 class="section-title">Editor de Vídeo</h2>
    <div class="video-card" data-video="videos/video.mp4">
      <img src="https://via.placeholder.com/640x360?text=Clique+para+editar+o+vídeo" alt="Thumbnail do Vídeo">
      <p>Clique para editar o vídeo</p>
    </div>
  </div>

  <!-- Modal do Vídeo -->
  <div id="video-modal" class="modal">
    <div class="modal-content">
      <video id="video-player" controls>
        <source src="videos/video.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
      </video>
    </div>
  </div>

  <!-- Seção do Canal -->
  <footer class="channel-section">
    <a href="https://www.youtube.com/@GZDGAMERS69" target="_blank">
      <img src="https://via.placeholder.com/80" alt="Foto do Canal" class="channel-photo">
      <div>
        <h3>GZDGAMERS69</h3>
        <p>Inscreva-se</p>
      </div>
    </a>
  </footer>

  <!-- JavaScript -->
  <script>
    const videoCard = document.querySelector('.video-card');
    const modal = document.getElementById('video-modal');
    const videoPlayer = document.getElementById('video-player');

    videoCard.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Fecha o modal ao clicar fora da área do conteúdo
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        videoPlayer.pause();
      }
    });
  </script>
</body>
</html>
