<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edição de Vídeo - GZDGAMERS69</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #8e44ad;
      --secondary: #9b59b6;
      --text: #e0e0e0;
      --bg-gradient: linear-gradient(135deg, #141414, #1f1f1f);
      --card-bg: rgba(255, 255, 255, 0.05);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg-gradient);
      color: var(--text);
      line-height: 1.6;
      min-height: 100vh;
      padding-bottom: 150px; /* Espaço para o footer */
    }
    /* Navbar */
    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 2000;
    }
    .nav-logo {
      font-size: clamp(1.5rem, 3vw, 1.75rem);
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav a {
      color: var(--text);
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .nav a:hover {
      color: var(--primary);
    }
    /* Container Principal */
    .main-container {
      padding: 2rem;
      max-width: 1200px;
      margin: 100px auto 0;
      text-align: center;
    }
    .section-title {
      margin-bottom: 2rem;
      font-size: clamp(2rem, 5vw, 2.75rem);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Vídeo Card */
    .video-card {
      display: inline-block;
      cursor: pointer;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    .video-card img {
      display: block;
      max-width: 640px;
      width: 100%;
    }
    .video-card p {
      padding: 1rem;
      font-size: 1.1rem;
    }
    /* Modal do Vídeo */
    .modal {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }
    .modal-content {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      max-width: 700px;
      width: 100%;
    }
    .modal-content iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
    }
    /* Seção do Canal (Footer) */
    .channel-section {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(26,26,26,0.95);
      border-top: 1px solid rgba(255,255,255,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1rem 2rem;
    }
    .channel-section a {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      text-decoration: none;
      color: var(--text);
    }
    .channel-photo {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }
    .subscribe-button {
      padding: 0.5rem 1rem;
      background: var(--primary);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .subscribe-button:hover {
      background: var(--secondary);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="nav">
    <div class="nav-logo">Portfolio PS</div>
    <a href="index.html" class="nav-link">Voltar para Início</a>
  </nav>

  <!-- Conteúdo Principal -->
  <div class="main-container">
    <h2 class="section-title">Editor de Vídeo</h2>
    <div class="video-card">
      <img src="/video/maxresdefault.jpg" alt="Thumbnail do Vídeo">
      <p>Eu e o TH comemos o frango de macumba</p>
    </div>
  </div>

  <!-- Modal do Vídeo -->
  <div id="video-modal" class="modal">
    <div class="modal-content">
      <iframe id="video-iframe"
        src="https://www.youtube.com/embed/UvTCZOW_EtE?start=8"
        title="YouTube video player"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>
  </div>

  <!-- Seção do Canal -->
  <footer class="channel-section">
    <a href="https://www.youtube.com/@GZDGAMERS69" target="_blank">
      <img src="https://yt3.ggpht.com/7WufVp4kzdn5XSgpt9Ixg5a7gHnIUSUhdA466cK49e6EWTnAh8gMKmsQdC1BawX8E90GaISY=s108-c-k-c0x00ffffff-no-rj" alt="Foto do Canal" class="channel-photo">
      <div>
        <h3>GZDGAMERS69</h3>
        <p>Inscreva-se</p>
      </div>
    </a>
  </footer>

  <!-- JavaScript -->
  <script>
    const videoCard = document.querySelector('.video-card');
    const modal = document.getElementById('video-modal');

    videoCard.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Fecha o modal ao clicar fora da área do conteúdo
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
